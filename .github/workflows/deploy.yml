name: CI/CD for Flask App on KIND

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t nihal009/flask-app:latest .
          docker push nihal009/flask-app:latest
      - name: Trigger local webhook for Kubernetes redeploy
        run: |
            curl -X POST https://c6b7-2409-40f2-3041-7a2a-d4a3-4dc6-d62c-8f4b.ngrok-free.app/webhook
